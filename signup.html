<!DOCTYPE html>
<html>
<head>
    <!---- The page has a title Lifestyle Store-->
    <title>Signup | Lifestyle Store</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <!-- Link to add glyphicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <!---- Navbar of the webpage with the navigation links for login and signup page -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-brand" href="index.html">Lifestyle Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" >
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login <i class="bi bi-box-arrow-in-right"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="signup.html">Signup <i class="bi bi-person-plus-fill"></i> </a>
                    </li>   
                </ul>
            </div>  
        </div>
    </nav>
    <!-- navbar ends-->
    <!-- signup form starts-->
    <div class="container-fluid">
        <center>
            <!-- use of card -->
            <div class="card col-md-4" id="Form_card">
                <div class="card-header" id="Form_header">
                    <h3 class="p-2 text-start">SIGN UP</h3>
                </div>
                <div class="card-body p-0 text-white">
                    <!-- form for login -->
                    <form  action="signup_submit.html" method="POST">
                        <div class="form-group" id="signup_form">
                            <input class="form-control" placeholder="Name" name="name"  required>
                        </div>
                        <div class="form-group" id="signup_form">
                            <input type="email" class="form-control"  placeholder="Email"  name="e-mail" required>
                        </div>
                        <div class="form-group" id="signup_form">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <div class="form-group" id="signup_form">
                            <input type="text" class="form-control"  placeholder="Contact" maxlength="10" size="10" name="contact" required>
                        </div>
                        <div class="form-group" id="signup_form">
                            <input  type="text" class="form-control"  placeholder="City" name="city" required>
                        </div>
                        <div class="form-group" id="signup_form">
                            <input  type="text" class="form-control"  placeholder="Address" name="address" required>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary" id="Form_button">Submit</button>
                    </form>
                </div>
            </div>
        </center>
    </div>
    <!-- Login form completed-->


    <!-- Footer starts here-->
    <footer class="fixed-bottom">
        <div class="container">
            <center>
                <p>Copyright &copy; Lifestyle Store. All Rights Reserved  |  Contact Us: +91 90000 00000</p>
            </center>
        </div>
    </footer>
    <!-- Footer ends here -->
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
