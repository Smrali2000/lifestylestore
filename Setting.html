</head>
<body>
    <!---- Navbar of the webpage with the navigation links for login and signup page -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-brand" href="index.html">Lifestyle Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" >

                </button>
            <div class="collapse navbar-collapse" id="myNavbar">

                        <a class="nav-link" href="cart.html">Cart <i class="bi bi-cart-fill"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Setting.html">Settings <i class="bi bi-gear-fill"></i> </a>
                    </li>

    <!-- navbar ends -->
    <!-- Setting form starts here -->
    <div class="container w-50">
        <center>
            <!-- use of card -->
            <div class="card" id="Form_card">

                    <h4 class="bg-primary text-light p-2">CHANGE PASSWORD</h4>
                </div>
                <div class="card-body p-0 text-white" id="Form_card_body">
                    <!-- form for Setting -->
                    <form role="form" action="login_submit.html" method="POST">
                        <div class="form-group" id="login_form">
                            <input type="password" class="form-control"  placeholder="Old password" name="Old_password" required>
                        </div>
                        <div class="form-group" id="login_form">
                            <input type="password" class="form-control" placeholder="New password" name="New_password" required>
                        </div>
                        <div class="form-group" id="login_form">
                            <input type="password" class="form-control" placeholder="Confirm password" name="Confirm_password" required>
                        </div>
                        <a href="success.html" class="btn btn-primary btn-md " id="Form_button">Change</a>
                    </form>
                </div>
            </div>
        </center>
        </div>
    </div>
