<!DOCTYPE html>
<html>
<head>
    <!---- The page has a title Lifestyle Store-->
    <title>Login | Lifestyle Store</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <!-- Link to add glyphicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <!---- Navbar of the webpage with the navigation links for login and signup page -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-brand" href="index.html">Lifestyle Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" >
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login <i class="bi bi-box-arrow-in-right"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup <i class="bi bi-person-plus-fill"></i> </a>
                    </li>   
                </ul>
            </div>  
        </div>
    </nav>
    <!-- navbar ends-->

    <!-- login form starts here -->
    <div class="container-fluid">
        <center>
            <!-- use of card -->
            <div class="card col-md-4" id="Form_card">
                <div class="card-header" id="Form_header">
                    <h3 class="bg-primary text-light p-2">LOGIN</h3>
                </div>
                <div class="card-body p-0 text-white" id="Form_card_body">
                    <p class="card-title p-2 text-start text-muted" id="Form_card_title">Login to make a purchase</p>
                    <!-- form for login -->
                    <form role="form" action="login_submit.html" method="POST">
                        <div class="form-group" id="login_form">
                            <input type="email" class="form-control"  placeholder="Email" name="e-mail" required>
                        </div>
                        <div class="form-group" id="login_form">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <button class="btn-primary btn-lg " id="Form_button">Login</button>
                    </form>
                </div>
                <div class="card-footer" id="Form_footer">
                    <p class="text-start text-muted">Don't have an account?<a href="signup.html"> Register</a></p>
                </div>
            </div>
        </center>
        </div>
    </div>
    <!-- Login form completed-->

    <!-- Footer starts here-->
    <footer class="fixed-bottom">
        <div class="container">
            <center>
                <p>Copyright &copy; Lifestyle Store. All Rights Reserved  |  Contact Us: +91 90000 00000</p>
            </center>
        </div>
    </footer>
    <!-- Footer ends here -->
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
